<!DOCTYPE html>
<html>
  <head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Materialized CSS link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="css/style.css"
    
    <!-- GHub links: https://www.github.com/daronschmit/WeatherAPI
    https://daronschmit.github.io/WeatherAPI/-->

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather API Homework</title>
    </head>

    <body>
        <!-- Weather Dashboard topbar -->
        <nav class = 'blue'>
            <a class="brand-logo center" id="nav-header">Daron's Weather Dashboard</a>
        </nav>

        <br>
<!-- Container for main area -->
        <main class="container">
            <row class='row'>
                <!-- aside with search field and saved searches -->
                <column class='col m3 s12 light-blue lighten-1 z-depth-2'>
                    <aside >
                      <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <!-- Search Field and button -->
                            <div class="input-field col s10 white-text" style="color: white"> 
                              <input id="icon_prefix" type="text" class="validate">
                              <label class="white-text" for="icon_prefix" id="query-city">City to Search</label>
                              <a class="btn-search btn-small waves-effect waves-light blue prefix white-text" id="search-button"><i class="material-icons">search</i></a>
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="row">
                        <!-- buttons are appended here after cities are searched for -->
                        <ul id='city-history'>
                        </ul>
                      </div>
                    </aside>
                </column>
                <br><br>

                <column class = 'col m1 s12'></column>

                <!-- Main div with current weather conditions and forecast -->
                <column class='col m8 s12'>
                    <row class='row'>
                      <!-- current conditions -->
                        <column class='col s12 light-blue z-depth-2'>
                            <article id='current-conditions'>
                              <h4 id='current-city'>Please enter a city and Hit search to begin</h4>
                              <p id="temp"></p>
                              <p id="humidity"></p>
                              <p id="wind"></p>
                              <p id="uvi"></p>
                              </article>
                        </column>
                    </row>
                    <br>
                    <row>
                        <!-- 5-Day forecast lower div -->
                        <column class='col s12 light-blue z-depth-2'>
                            <article id='current-forecast'></article>
                            <!-- cards are appended here in js -->
                            <row class="row forecast-container">
                            </row>
                        </column>
                              
                    </row>
                </column>
        

        <!--JavaScript at end of body for optimized loading-->
  <!-- jquery and materialize js links -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
         <script type="text/javascript" src="js/script.js"></script>
         </row>
        </main>
        
        
        
    </body>
</html>
