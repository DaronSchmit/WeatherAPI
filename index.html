<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    
    <!-- GHub links: https://www.github.com/daronschmit/WeatherAPI
    https://daronschmit.github.io/WeatherAPI/-->

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather API Homework</title>
    </head>

    <body>
        <!-- Weather Dashboard topbar -->
        <nav class = 'blue'>
            <a class="brand-logo center">Daron's Weather Dashboard</a>
        </nav>

        <br>

        <main class="container">
            <row class='row'>
                <!-- aside with search field and saved searches -->
                <column class='col s3 light-blue lighten-1 z-depth-2'>
                    <aside >
                      <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <div class="input-field col s10 white-text" style="color: white">
                              <input id="icon_prefix" type="text" class="validate">
                              <label class="white-text" for="icon_prefix" id="query-city">City to Search</label>
                              <a class="btn-search btn-small waves-effect waves-light blue prefix white-text" id="search-button"><i class="material-icons">search</i></a>
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="row">

                      </div>
                    <ul id='city-history'>
                    </ul>
                    </aside>
                </column>

                <column class = 'col s1'></column>

                <!-- Main div with current weather conditions and forecast -->
                <column class='col s8'>
                    <row class='row'>
                        <column class='col s12 light-blue z-depth-2'>
                            <article id='current-conditions'>
                              <h4 id='current-city'></h4>
                              Here's where the current conditions go
                              
                              </article>
                        </column>
                        <!-- current conditions -->
                    </row>
                    <br>
                    <row>
                        <!-- 5-Day forecast lower div -->
                        <column class='col s12 light-blue z-depth-2'>
                            <article id='current-forecast'>Here's where the forecast goes</article>
                        </column>
                              
                    </row>
                </column>
        

        <!--JavaScript at end of body for optimized loading-->
         <script type="text/javascript" src="js/materialize.min.js"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
         <script type="text/javascript" src="js/kellyEllenYork.js"></script>
         <script type="text/javascript" src="js/script.js"></script>
         </row>
        </main>
        
        
        
    </body>
</html>
